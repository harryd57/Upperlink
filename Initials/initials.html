<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css"
      integrity="sha512-BAK6UB671tmfzrkeH1CacTvgHQ3aLAFnT2KsigdATsc5X7+3u42tb5vjmAoDiqtxphP5dNZ3cDygivTsGEJhGw=="
      crossorigin="anonymous" />
  <script src="initials.js"></script>
  <title>Initials</title>
</head>
<body class="bg-gray-300">
    <section id="body">
      <div id="title" class="flex justify-center items-center mt-4 flex-col">
        <h1 class="text-gray-600 text-3xl font-semibold tracking-wide">
          Initials</h1>
        <div id="underline" class="border-blue-400 border-t-4 w-24"></div>
      </div>
      <div id="content" class="mt-6 flex justify-center items-center">
        <h3 class="text-gray-600">Click the button below to get your initials</h3>
      </div>
      <div class="flex justify-center mt-2">
        <button class="w-40 tracking-wide border rounded-lg shadow px-2
          py-1 bg-blue-600 text-sm text-white hover:bg-blue-500" onclick="initials()">Generate</button>
      </div>
      <div class="flex justify-center mt-3">
        <p id="message" class="text-gray-600 text-sm"></p>
      </div>
    </section>
</body>
</html>
