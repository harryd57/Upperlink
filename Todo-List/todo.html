<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css"
      integrity="sha512-BAK6UB671tmfzrkeH1CacTvgHQ3aLAFnT2KsigdATsc5X7+3u42tb5vjmAoDiqtxphP5dNZ3cDygivTsGEJhGw=="
      crossorigin="anonymous" />
  <script src="todo.js"></script>
  <script src="https://kit.fontawesome.com/5daa8eb347.js" crossorigin="anonymous"></script>
  <title>Todo-List</title>
</head>
<body class="bg-gray-200">
  <section class="h-full flex items-center flex-col mb-3">
    <div id="welcome" class="py-2 text-2xl text-gray-600 font-semibold border-b-2 border-gray-400">
      <h1>Todo-List App</h1>
    </div>
    <div id="form-container my-4 w-8/12">
      <form id="new-todo">
        <div class="mt-3 flex flex-col">
          <label class="pb-2 text-gray-600 text-base font-medium"
          for="title">Title</label>
          <input id="input-title" type="text" class="h-8 p-2 text-gray-600 focus:outline-blue-400 rounded-lg
          " name="title" id="title">
        </div>
        <div class="mt-3 flex flex-col">
          <label class="pb-2 text-gray-600 text-base font-medium" for="desc">Description</label>
          <textarea id="input-desc" class="p-2 text-gray-600 focus:outline-blue-400 rounded-lg
          " name="desc" id="desc" cols="50" rows="5">
          </textarea>
        </div>
        <div class="mt-3 flex justify-center">
          <input id="input-button" class="w-40 tracking-wide rounded-lg shadow px-2
          py-1 bg-blue-600 text-sm text-white hover:bg-blue-400" type="submit" value="Add Task">
        </div>
      </form>
    </div>
    <div id="task-container" class="mt-16 p-2 bg-white w-10/12 lg:w-4/12 rounded-lg shadow-lg">
      <div id="welcome" class="text-2xl text-gray-600 font-semibold text-center">
        <h1>Your Tasks</h1>
      </div>
      <div id="tasks" class="mt-8">
      </div>
    </div>
  </section>
</body>
</html>
